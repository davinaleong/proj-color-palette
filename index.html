<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Palette</title>

    <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <h1>Color Palette</h1>

    <main>
        <section class="palette-set">
            <h2 class="palette-title">Basic Colors (Static)</h2>

            <div class="palette-swatches">
                <div class="palette-swatch text-black" style="background-color: #ffffff">
                    <p class="swatch-name">White</p>
                    <p class="swatch-value">#ffffff</p>
                </div>
                <div class="palette-swatch text-white" style="background-color: #000000">
                    <p class="swatch-name">Black</p>
                    <p class="swatch-value">#000000</p>
                </div>
                <div class="palette-swatch text-black" style="background-color: #888888">
                    <p class="swatch-name">Gray</p>
                    <p class="swatch-value">#888888</p>
                </div>
                <div class="palette-swatch text-white" style="background-color: #ff0000">
                    <p class="swatch-name">Red</p>
                    <p class="swatch-value">#ff0000</p>
                </div>
                <div class="palette-swatch text-black" style="background-color: #ffff00">
                    <p class="swatch-name">Yellow</p>
                    <p class="swatch-value">#ffff00</p>
                </div>
                <div class="palette-swatch text-black" style="background-color: #00ff00">
                    <p class="swatch-name">Green</p>
                    <p class="swatch-value">#00ff00</p>
                </div>
                <div class="palette-swatch text-black" style="background-color: #00ffff">
                    <p class="swatch-name">Cyan</p>
                    <p class="swatch-value">#00ffff</p>
                </div>
                <div class="palette-swatch text-white" style="background-color: #0000ff">
                    <p class="swatch-name">Blue</p>
                    <p class="swatch-value">#0000ff</p>
                </div>
                <div class="palette-swatch text-white" style="background-color: #ff00ff">
                    <p class="swatch-name">Magenta</p>
                    <p class="swatch-value">#ff00ff</p>
                </div>
            </div>
        </section>
    </main>

    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
