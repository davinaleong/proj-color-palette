<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Palette</title>

    <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body id="top">

    <div class="container-grid">
        <nav class="cell-nav">
            <ul class="nav-links">
                <li><a href="#top"><strong>Back to Top</strong></a></li>
            </ul>
        </nav>
    
        <main class="cell-main">
            <h1>Color Palette</h1>

            <section class="palette-set">
                <h2 class="palette-title">Material Colors (static)</h2>

                <div>
                    <h3 class="swatches-title">Red</h3>
                    
                    <div class="palette-swatches">
                        <div class="palette-swatch" style="color: #000000; background-color: #FFFFFF">
                            <p class="swatch-name">White</p>
                            <p class="swatch-value">#FFFFF</p>
                        </div>
                        <div class="palette-swatch" style="color: #FFFFFF; background-color: #000000">
                            <p class="swatch-name">Black</p>
                            <p class="swatch-value">#000000</p>
                        </div>
                        <div class="palette-swatch" style="color: #000000; background-color: #888888">
                            <p class="swatch-name">Gray</p>
                            <p class="swatch-value">#888888</p>
                        </div>
                        <div class="palette-swatch" style="color: #FFFFFF; background-color: #FF0000">
                            <p class="swatch-name">Red</p>
                            <p class="swatch-value">#FF0000</p>
                        </div>
                        <div class="palette-swatch" style="color: #000000; background-color: #FFFF00">
                            <p class="swatch-name">Yellow</p>
                            <p class="swatch-value">#FFFF00</p>
                        </div>
                        <div class="palette-swatch" style="color: #000000; background-color: #00FF00">
                            <p class="swatch-name">Green</p>
                            <p class="swatch-value">#00FF00</p>
                        </div>
                        <div class="palette-swatch" style="color: #000000; background-color: #00FFFF">
                            <p class="swatch-name">Cyan</p>
                            <p class="swatch-value">#00FFFF</p>
                        </div>
                        <div class="palette-swatch" style="color: #FFFFFF; background-color: #0000FF">
                            <p class="swatch-name">Blue</p>
                            <p class="swatch-value">#0000FF</p>
                        </div>
                        <div class="palette-swatch" style="color: #FFFFFF; background-color: #FF00FF">
                            <p class="swatch-name">Magenta</p>
                            <p class="swatch-value">#FF00FF</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <a class="btn-top" href="#top">Back to Top</a>

    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/db/colors.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
